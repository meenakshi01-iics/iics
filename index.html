<html>
<head>
<style>
#frm {
background-color:lightgreen;
width:300px;
height:200px;
margin-left:300px;
padding:20px;
border-radius:30px;

}
</style>

</head>
<body>
<form id="frm">
key press:<input type="text" onkeypress="frm.style.background=(this.value)"><br><br>


key up:<input type="text" onkeyup="frm.style.color=(this.value)"><br><br>
key down:<input type="text" onkeydown="frm.style.fontSize=(this.value)" ><br><br>





</form>


</body>
</html>
